<!DOCTYPE html>
<html>
<head>
	<title>-margin方法三栏布局</title>
<style type="text/css">
html,body{margin:0; height:100%;}
#main{width:100%; height:100%; float:left;background: red;}
#main #body{margin:0 210px; background:#ffe6b8; height:100%;}
#left,#right{width:200px; height:100%; float:left;}
#left{margin-left:-200px;background: pink;}
#right{margin-left:-100%;background: purple}
</style>
</head>

<body>
<div id="main">
	<div id="body"></div>
</div>
<div id="right">r</div>
<div id="left">l</div>

</body>
</html>
