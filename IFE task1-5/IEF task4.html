<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>IEF task4</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.main {
			width: 400px;
			height: 200px;
			background: #ccc;
			position: absolute;
			overflow: hidden;
			margin-left: -200px;
			margin-top: -100px;
			top: 50%;
			left: 50%;
		}
		.circle1,
		.circle2 {
			width: 100px;
			height: 100px;
			border-radius: 50px;
			background: #fc0;
			position: absolute;
		}
		
		.circle1 {
			left: -50px;
			top: -50px;
		}
		.circle2 {
			right: -50px;
			bottom: -50px;
		}
	</style>
</head>
<body>
<div class="main">
<div class="circle1"></div>
<div class="circle2"></div>
</div>
</body>
</html>
